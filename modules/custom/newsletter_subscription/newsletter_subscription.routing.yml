newsletter_subscription.newsletterform:
  path: '/subscribe'
  defaults:
    _title: 'thanks for your subscription'
    _form: 'Drupal\newsletter_subscription\Form\newsletterForm'
  requirements:
    _permission: 'access content'

newsletter_subscription.newsletters:
  path: '/newsletters'
  defaults:
    _title: 'list of registration'
    _controller: 'Drupal\newsletter_subscription\Controller\newsletterController::list'
  requirements:
    _permission: 'access content'
